<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Large Language Models</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2em; }
    h1 { margin-bottom: 0.2em; }
    #updated { font-size: 0.8em; color: #666; margin-bottom: 1em; }
    table { border-collapse: collapse; width: 100%; margin-top: 0.5em; }
    th, td { border-bottom: 1px solid #ddd; padding: 6px 8px; font-size: 0.9em; }
    th { background: #f0f0f0; text-align: left; }
  </style>
</head>
<body>
<h1>LLM Catalog</h1>
<div id="updated">Loadingâ€¦</div>
<table id="tbl" style="display:none">
  <thead>
    <tr>
      <th>Model</th>
      <th>Port</th>
      <th>Types</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
async function load() {
  const res = await fetch('/api/models');
  const data = await res.json();
  const map = {};
  (data.enriched || []).forEach(e => { if (e.model) map[e.model] = e; });

  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';
  (data.models || []).forEach(m => {
    const e = map[m.id] || {};
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${m.id}</td>
      <td>${m.server_port || ''}</td>
      <td>${e.types || ''}</td>
      <td>${e.summary || ''}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('tbl').style.display = '';
  document.getElementById('updated').textContent =
    'Last update: ' + new Date().toLocaleTimeString();
}
load();
setInterval(load, 60000);
</script>
</body>
</html>
