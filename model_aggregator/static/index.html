<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Large Language Models</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2em; }
    h1 { margin-bottom: 0.2em; }
    #updated { font-size: 0.8em; color: #666; margin-bottom: 1em; }
    table { border-collapse: collapse; width: 100%; margin-top: 0.5em; }
    th, td { border-bottom: 1px solid #ddd; padding: 6px 8px; font-size: 0.9em; }
    th { background: #f0f0f0; text-align: left; }
  </style>
</head>
<body>
<h1>LLM Catalog</h1>
<div id="updated">Loadingâ€¦</div>
<table id="tbl" style="display:none">
  <thead>
    <tr>
      <th>Model</th>
      <th>Port</th>
      <th>Types</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
async function load() {
  const res = await fetch('/api/models');
  const data = await res.json();       // now { "models": [...] }
  const rows = data.models || [];

  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';

  rows.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.id || ''}</td>
      <td>${row.server_port || ''}</td>
      <td>${
        Array.isArray(row.types)
          ? row.types.join(', ')
          : (row.types || '')
      }</td>
      <td>${row.summary || ''}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('tbl').style.display = rows.length ? '' : 'none';
  document.getElementById('updated').textContent =
    'Last update: ' + new Date().toLocaleTimeString();
}

load();
setInterval(load, 60000);
</script>
</body>
</html>
